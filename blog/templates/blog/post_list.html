{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="content container">
  <div class="row">
    <div class="col-md-8">
      {% for post in posts %}
      <div class="post">
        <div class="date">
          <p>published: {{ post.published_date }}</p>
        </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
